version: "3"

services:
  namenode:
    image: apache/hadoop:3
    hostname: namenode
    ports:
      - "9870:9870"
    env_file:
      - hadoop.env
    environment:
      ENSURE_NAMENODE_DIR: "/tmp/hadoop-root/dfs/name"
    volumes:
      - ./share:/share
    command: ["hdfs", "namenode"]
  datanode1:
    image: apache/hadoop:3
    command: [ "hdfs", "datanode" ]
    env_file:
      - hadoop.env
    volumes:
      - ./datanode1:/hadoop/dfs/data
  datanode2:
    image: apache/hadoop:3
    command: [ "hdfs", "datanode" ]
    env_file:
      - hadoop.env
    volumes:
      - ./datanode2:/hadoop/dfs/data
  datanode3:
    image: apache/hadoop:3
    command: [ "hdfs", "datanode" ]
    env_file:
      - hadoop.env
    volumes:
      - ./datanode3:/hadoop/dfs/data
  resourcemanager:
    image: apache/hadoop:3
    hostname: resourcemanager
    command: [ "yarn", "resourcemanager" ]
    ports:
      - "8088:8088"
    env_file:
      - hadoop.env
  nodemanager1:
    image: apache/hadoop:3
    command: [ "yarn", "nodemanager" ]
    env_file:
      - hadoop.env
  nodemanager2:
    image: apache/hadoop:3
    command: [ "yarn", "nodemanager" ]
    env_file:
      - hadoop.env
  nodemanager3:
    image: apache/hadoop:3
    command: [ "yarn", "nodemanager" ]
    env_file:
      - hadoop.env